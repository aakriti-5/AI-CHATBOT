<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Disease Chatbot</title>

    <!-- Inline CSS -->
    <style>
        body {
            width: 100vw;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            transition: background-color 0.3s;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            margin-right: 10px;
        }
        .theme-toggle {
            cursor: pointer;
        }
        .banner {
            background: url('https://cdn.pixabay.com/photo/2020/04/07/13/52/health-5014866_960_720.jpg') no-repeat center center/cover;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 4px black;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            line-height: 1.4;
            position: relative;
        }
        .user {
            background-color: #3498db;
            color: white;
            margin-left: auto;
        }
        .bot {
            background-color: #ecf0f1;
            color: #333;
            margin-right: auto;
        }
        .input-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .typing-indicator {
            font-style: italic;
            color: gray;
            margin-top: -10px;
            padding-left: 10px;
        }
        .dark-mode {
            background-color: #1e1e1e;
        }
        .dark-mode .chat-container,
        .dark-mode .message.bot {
            background-color: #333;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712102.png" alt="Chatbot Icon">
            <h2>AI Disease Chatbot</h2>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
        </div>
    </div>

    <div class="banner">
        Ask Questions about Diseases
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="typing-indicator" id="typing" style="display: none;">Bot is typing...</div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your disease-related question here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
    function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (!message) return;

        const messagesDiv = document.getElementById("messages");

        // Append user message
        messagesDiv.innerHTML += <div class='message user'>${message}</div>;
        input.value = "";

        const typing = document.getElementById("typing");
        typing.style.display = 'block';

        // Send message to Flask backend
        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        })
        .then(res => res.json())
        .then(data => {
            setTimeout(() => {
                messagesDiv.innerHTML += <div class='message bot'>${data.reply}</div>;
                typing.style.display = 'none';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 500);
        })
        .catch(error => {
            messagesDiv.innerHTML += <div class='message bot'>Something went wrong.</div>;
            typing.style.display = 'none';
            console.error('‚ùå Error:', error);
        });
    }

    // Trigger send on Enter key
    document.getElementById("user-input").addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });

    </script>
    
  </body>
</html>
